<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">
                <i class="fas fa-envelope text-blue-600 mr-3"></i>
                Email Sender
            </h1>
            <p class="text-gray-600">Send professional emails with HTML content</p>
        </div>

        <!-- Main Form -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <form id="emailForm" class="space-y-6">
                <!-- Recipient Section -->
                <div class="border-b pb-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <i class="fas fa-user text-blue-600 mr-2"></i>
                        Recipient Information
                    </h2>
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Recipient Email *
                            </label>
                            <input type="email" id="to_email" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="recipient@example.com">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Recipient Name
                            </label>
                            <input type="text" id="to_name"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="John Doe">
                        </div>
                    </div>
                </div>

                <!-- Sender Section -->
                <div class="border-b pb-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <i class="fas fa-paper-plane text-blue-600 mr-2"></i>
                        Sender Information
                    </h2>
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                From Name
                            </label>
                            <input type="text" id="from_name"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Your Name">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Credential ID
                            </label>
                            <input type="text" id="cred_id"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Enter credential ID (optional)">
                        </div>
                    </div>
                </div>

                <!-- Email Content Section -->
                <div class="border-b pb-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <i class="fas fa-edit text-blue-600 mr-2"></i>
                        Email Content
                    </h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Subject *
                            </label>
                            <input type="text" id="subject" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Enter email subject">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Preheader Text
                            </label>
                            <input type="text" id="preheader"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Preview text that appears in email clients">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Email Body (HTML) *
                            </label>
                            <textarea id="body_html" required rows="10"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent font-mono text-sm"
                                placeholder="<h1>Hello!</h1><p>Your HTML content goes here...</p>"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Quick Templates -->
                <div class="border-b pb-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 flex items-center">
                        <i class="fas fa-magic text-blue-600 mr-2"></i>
                        Quick Templates
                    </h2>
                    <div class="grid md:grid-cols-4 gap-3">
                        <button type="button" onclick="loadTemplate('welcome')"
                            class="px-4 py-2 bg-blue-100 text-blue-700 rounded-md hover:bg-blue-200 transition-colors">
                            Welcome Email
                        </button>
                        <button type="button" onclick="loadTemplate('newsletter')"
                            class="px-4 py-2 bg-green-100 text-green-700 rounded-md hover:bg-green-200 transition-colors">
                            Newsletter
                        </button>
                        <button type="button" onclick="loadTemplate('notification')"
                            class="px-4 py-2 bg-purple-100 text-purple-700 rounded-md hover:bg-purple-200 transition-colors">
                            Notification
                        </button>
                        <button type="button" onclick="loadTemplate('sway')"
                            class="px-4 py-2 bg-indigo-100 text-indigo-700 rounded-md hover:bg-indigo-200 transition-colors">
                            SWAY Template
                        </button>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" id="sendButton"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-lg transition-colors duration-200 flex items-center justify-center mx-auto">
                        <i class="fas fa-paper-plane mr-2"></i>
                        Send Email
                    </button>
                </div>
            </form>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="hidden rounded-lg p-4 mb-6"></div>

        <!-- Response Display -->
        <div id="responseDisplay" class="hidden bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-lg font-semibold text-gray-800 mb-3">Response</h3>
            <pre id="responseContent" class="bg-gray-100 p-4 rounded-md text-sm overflow-x-auto"></pre>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://api.sway.mailer.cmctradevault.com/api/mail';

        // Email templates
        const templates = {
            welcome: {
                subject: 'Welcome to Our Platform!',
                preheader: 'Thank you for joining us',
                body_html: `
<div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
    <h1 style="color: #2563eb; text-align: center;">Welcome!</h1>
    <p>Thank you for joining our platform. We're excited to have you on board!</p>
    <div style="background-color: #f3f4f6; padding: 20px; border-radius: 8px; margin: 20px 0;">
        <h2 style="color: #374151;">Getting Started</h2>
        <ul>
            <li>Complete your profile</li>
            <li>Explore our features</li>
            <li>Connect with other users</li>
        </ul>
    </div>
    <p>If you have any questions, feel free to reach out to our support team.</p>
    <p>Best regards,<br>The Team</p>
</div>`
            },
            newsletter: {
                subject: 'Monthly Newsletter - Latest Updates',
                preheader: 'Check out what\'s new this month',
                body_html: `
<div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
    <h1 style="color: #059669; text-align: center;">Monthly Newsletter</h1>
    <p>Here are the latest updates and news from our team:</p>
    
    <div style="border-left: 4px solid #059669; padding-left: 20px; margin: 20px 0;">
        <h2 style="color: #374151;">Feature Updates</h2>
        <p>We've added several new features to improve your experience...</p>
    </div>
    
    <div style="border-left: 4px solid #059669; padding-left: 20px; margin: 20px 0;">
        <h2 style="color: #374151;">Community Highlights</h2>
        <p>See what our amazing community has been up to this month...</p>
    </div>
    
    <p>Thank you for being part of our community!</p>
</div>`
            },
            notification: {
                subject: 'Important Notification',
                preheader: 'Action required on your account',
                body_html: `
<div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto;">
    <div style="background-color: #fef3c7; border: 1px solid #f59e0b; border-radius: 8px; padding: 20px; margin-bottom: 20px;">
        <h1 style="color: #92400e; margin: 0;">⚠️ Important Notification</h1>
    </div>
    
    <p>This is an important notification regarding your account.</p>
    
    <div style="background-color: #f3f4f6; padding: 20px; border-radius: 8px; margin: 20px 0;">
        <h2 style="color: #374151;">Action Required</h2>
        <p>Please review the following items:</p>
        <ul>
            <li>Update your account information</li>
            <li>Verify your email address</li>
            <li>Review security settings</li>
        </ul>
    </div>
    
    <p>Please take action within the next 7 days to avoid any service interruption.</p>
    <p>If you have questions, contact our support team immediately.</p>
</div>`
            },
            sway: {
                subject: 'SWAY Markets – Important Update',
                preheader: 'Important information regarding your SWAY Markets account',
                body_html: `
<div style="font-family: Arial, Helvetica, sans-serif; color: #0f172a; font-size: 16px; line-height: 1.6;">
    <h1 style="color: #2563eb; margin-bottom: 20px;">Important Update from SWAY Markets</h1>
    
    <p>Dear Valued Customer,</p>
    
    <p>We hope this message finds you well. We are writing to inform you about an important update regarding your SWAY Markets account.</p>
    
    <div style="background-color: #f1f5f9; padding: 20px; border-radius: 8px; margin: 24px 0; border-left: 4px solid #2563eb;">
        <h2 style="color: #1e293b; margin-top: 0;">What's Changing</h2>
        <ul style="margin: 0; padding-left: 20px;">
            <li>Enhanced security features</li>
            <li>Improved user interface</li>
            <li>New trading tools and analytics</li>
        </ul>
    </div>
    
    <p>These updates will take effect on <strong>[DATE]</strong>. No action is required on your part, and your account will continue to function normally.</p>
    
    <p>If you have any questions or concerns, please don't hesitate to contact our support team at <a href="mailto:my.swaymarkets.bbrokerrich@gmail.com" style="color: #2563eb;">my.swaymarkets.bbrokerrich@gmail.com</a>.</p>
    
    <p>Thank you for choosing SWAY Markets.</p>
    
    <p style="margin-top: 30px;">
        Best regards,<br>
        <strong>The SWAY Markets Team</strong>
    </p>
</div>`
            }
        };

        function loadTemplate(templateName) {
            const template = templates[templateName];
            if (template) {
                document.getElementById('subject').value = template.subject;
                document.getElementById('preheader').value = template.preheader;
                document.getElementById('body_html').value = template.body_html.trim();
                showStatus('Template loaded successfully!', 'success');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.className = `rounded-lg p-4 mb-6 ${type === 'success' ? 'bg-green-100 text-green-800 border border-green-200' : 'bg-red-100 text-red-800 border border-red-200'}`;
            statusDiv.textContent = message;
            statusDiv.classList.remove('hidden');
            
            setTimeout(() => {
                statusDiv.classList.add('hidden');
            }, 5000);
        }

        function showResponse(response) {
            const responseDiv = document.getElementById('responseDisplay');
            const responseContent = document.getElementById('responseContent');
            responseContent.textContent = JSON.stringify(response, null, 2);
            responseDiv.classList.remove('hidden');
        }

        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const sendButton = document.getElementById('sendButton');
            const originalText = sendButton.innerHTML;
            
            // Show loading state
            sendButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Sending...';
            sendButton.disabled = true;
            
            try {
                // Collect form data
                const formData = {
                    to_email: document.getElementById('to_email').value,
                    to_name: document.getElementById('to_name').value || undefined,
                    subject: document.getElementById('subject').value,
                    body_html: document.getElementById('body_html').value,
                    preheader: document.getElementById('preheader').value || undefined,
                    from_name: document.getElementById('from_name').value || undefined,
                    cred_id: document.getElementById('cred_id').value || undefined
                };

                // Remove undefined values
                Object.keys(formData).forEach(key => {
                    if (formData[key] === undefined) {
                        delete formData[key];
                    }
                });

                // Send request
                const response = await axios.post(`${API_BASE_URL}/send-simple`, formData, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                showStatus('Email sent successfully!', 'success');
                showResponse(response.data);
                
            } catch (error) {
                console.error('Error sending email:', error);
                const errorMessage = error.response?.data?.message || error.message || 'Failed to send email';
                showStatus(`Error: ${errorMessage}`, 'error');
                
                if (error.response?.data) {
                    showResponse(error.response.data);
                }
            } finally {
                // Reset button
                sendButton.innerHTML = originalText;
                sendButton.disabled = false;
            }
        });

        // Auto-resize textarea
        document.getElementById('body_html').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });
    </script>
</body>
</html>
